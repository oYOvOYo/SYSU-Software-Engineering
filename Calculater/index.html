<!DOCTYPE html>
<!-- A simple web page, by Wangqing's student Huang Jintian, 2016/10/05 in SYSU -->
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>简单计算器</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="index.js" type="text/javascript"></script>
    <!--图标借用了SYSU校徽-->
    <link href="http://my.ss.sysu.edu.cn/wiki/download/attachments/131074/global.logo?version=1&modificationDate=1342770530000"
        type="image/gif" rel="shortcut icon" />
</head>

<body>
    <!--布局是以一个计算器包括标题和按钮盒-->
    <div ID=calculater>
        <h1 class=title>简单计算器</h1>
        <div class=box>
            <!--答案-->
            <p ID=answer></p>
            <!--各种按钮-->
            <button type="button" onclick="add_char('7')">7</button>
            <button type="button" onclick="add_char('8')">8</button>
            <button type="button" onclick="add_char('9')">9</button>
            <button type="button" onclick="add_char('/')">/</button>
            <button type="button" onclick="add_char('4')">4</button>
            <button type="button" onclick="add_char('5')">5</button>
            <button type="button" onclick="add_char('6')">6</button>
            <button type="button" onclick="add_char('*')">*</button>
            <button type="button" onclick="add_char('1')">1</button>
            <button type="button" onclick="add_char('2')">2</button>
            <button type="button" onclick="add_char('3')">3</button>
            <button type="button" onclick="add_char('-')">-</button>
            <button type="button" onclick="add_char('0')">0</button>
            <button type="button" onclick="add_char('.')">.</button>
            <button type="button" onclick="delete_char()">-</button>
            <button type="button" onclick="add_char('+')">+</button>
            <button type="button" onclick="add_char('(')">(</button>
            <button type="button" onclick="add_char(')')">)</button>
            <button type="button" onclick="clear_char()">CE</button>
            <button type="button" onclick="calculater_ans()">=</button>
            <!--布局很简单，嗯。。-->
        </div>
    </div>
</body>
</html>
